name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to ("production" or "test")'
        type: environment
        default: test
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: us-west1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GOOGLE_JSON_KEY }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          registry: us-west1-docker.pkg.dev
          tags: firetower-docker/firetower:${{ GITHUB_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: deploy-test
        if: ${{ inputs.environment == 'test' }}
        uses: "google-github-actions/deploy-cloudrun@v3"
        with:
          service: firetower-test
          image: us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/firetower-docker/firetower:$GITHUB_SHA
      - name: deploy-prod
        if: ${{ github.ref ==  'ref/heads/main' || inputs.environment == 'prod' }}
        uses: "google-github-actions/deploy-cloudrun@v3"
        with:
          service: firetower
          image: us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/firetower-docker/firetower:$GITHUB_SHA
