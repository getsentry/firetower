name: Deploy
permissions:
  contents: read

on:
  push:
    branches: [main]
  # TODO: REMOVE THIS  DO NOT MERGE
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to ("production" or "test")'
        type: environment
        default: test
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate with GCP
        uses: 'google-github-actions/auth@v3'
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT }}/locations/global/workloadIdentityPools/github/providers/github-prvdr
      - name: Login to Artifact Registry
        run: gcloud auth configure-docker us-west1-docker.pkg.dev
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          registry: us-west1-docker.pkg.dev
          tags: firetower-docker/firetower:${{ GITHUB_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: deploy-test
        if: ${{ inputs.environment == 'test' }}
        uses: "google-github-actions/deploy-cloudrun@v3"
        with:
          service: firetower-test
          image: us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/firetower-docker/firetower:$GITHUB_SHA
      - name: deploy-prod
        if: ${{ github.ref ==  'ref/heads/main' || inputs.environment == 'prod' }}
        uses: "google-github-actions/deploy-cloudrun@v3"
        with:
          service: firetower
          image: us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/firetower-docker/firetower:$GITHUB_SHA
